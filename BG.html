<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Background Remover | Free AI Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -10%;
            width: 120%;
            height: 100px;
            background: white;
            transform: rotate(3deg);
        }

        .container {
            max-width: 800px;
            margin: -50px auto 0;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .upload-box {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px dashed #6366f1;
        }

        .upload-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        #preview {
            max-width: 100%;
            margin: 2rem auto;
            display: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .result-box {
            position: relative;
            margin: 3rem 0;
            text-align: center;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #6366f1;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .download-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            margin: 1rem auto;
            font-size: 1.1rem;
        }

        .download-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .upload-box i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¨ Instant BG Remover</h1>
        <p>AI-Powered Background Removal in Seconds</p>
    </div>

    <div class="container">
        <div class="upload-box" id="dropZone" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
            <i class="fas fa-cloud-upload-alt feature-icon"></i>
            <h2>Drag & Drop Image</h2>
            <p>or click to select file</p>
            <input type="file" id="fileInput" hidden accept="image/*">
        </div>

        <div class="result-box">
            <div class="loading">
                <div class="spinner"></div>
                <p>Removing Background...</p>
            </div>
            <img id="preview" alt="Processed Result">
            <button class="download-btn" onclick="downloadImage()">
                <i class="fas fa-download"></i> Download Image
            </button>
        </div>
    </div>

    <script>
        const API_KEY = 'NUzgT6mFeVPtESVMXw2yLL8L';
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const loading = document.querySelector('.loading');
        const downloadBtn = document.querySelector('.download-btn');

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.style.backgroundColor = '#f8f9fa';
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.style.backgroundColor = 'white';
            const files = e.dataTransfer.files;
            if (files.length) handleFile(files[0]);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) handleFile(file);
        }

        async function handleFile(file) {
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                loading.style.display = 'block';
                preview.style.display = 'none';
                downloadBtn.style.display = 'none';

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': API_KEY
                    },
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to remove background');

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                preview.src = url;
                preview.style.display = 'block';
                downloadBtn.style.display = 'block';
            } catch (error) {
                alert(error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'background-removed.png';
            link.href = preview.src;
            link.click();
        }
    </script>
</body>
</html>
